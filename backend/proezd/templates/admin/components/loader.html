{% load static %}

<style>
.loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader {
    width: 48px;
    height: 48px;
    border: 5px solid #79aec8;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 1s linear infinite;
}

.loader-text {
    position: absolute;
    margin-top: 80px;
    color: #417690;
    font-size: 16px;
    font-weight: bold;
}

@keyframes spin {
    100% {
        transform: rotate(360deg);
    }
}

.loader-active {
    display: flex !important;
}
</style>

<div id="loader-component" class="loader-overlay">
    <div class="loader"></div>
    <div class="loader-text">Пожалуйста, подождите...</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        window.showLoader = function() {
            document.getElementById('loader-component').classList.add('loader-active');
            document.body.style.overflow = 'hidden';
        };

        window.hideLoader = function() {
            document.getElementById('loader-component').classList.remove('loader-active');
            document.body.style.overflow = 'auto';
        };
    });
</script>
